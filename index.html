<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mmmaincontainer{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button{
            height: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
       button {
            width: 5%;
            height: 100%;
            background-color: transparent;
            border: none;
        }
      .button i{
            font-size: 5rem;
            color: white;
        }


    </style>
    
</head>
<body>
    <div class="mmmaincontainer" style="position: relative;" >
    <img src="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png" id="slider-img" alt="image" width="1530px" height="600px">
    <div class="button" style="position: absolute;" >
    <button onclick="nextImg()"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    <button onclick="prevImg()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    </div>
    </div>
    <script>
        var img =[];
        img[0] = "https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png";
        img[1] = "https://blog.geekster.in/wp-content/uploads/2022/06/React-projects-featured-image.png";
        img[2] = "https://blog.geekster.in/wp-content/uploads/2021/08/Top-companies-you-can-work-at-after-completing-Full-Stack-Development-course-image.png";
        i=0;
        let image = document.getElementById("slider-img")
        function nextImg() {
           
            if(i<img.length-1)
            i++;
            else
            i=0;
            image.src=img[i];
        }
          function prevImg() {
            i--;
            if(i==-1)
            i=2;
            image.src=img[i];
          }


        //window.onload=changeImg;
    </script>

</body>
</html>
